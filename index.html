<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro em 2 colunas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
<div class="containerform">
  <form id="cadastroForm">
    <h2>Cadastro</h2>
    <div class="form-columns">
      <!-- Coluna Esquerda -->
      <div class="columnform">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="14" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" required>
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento</label>
          <input type="text" id="nascimento" placeholder="dd/mm/aaaa" required>
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" required>
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="columnform">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" maxlength="9" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endere√ßo</label>
          <input type="text" id="endereco" readonly>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" readonly>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" readonly>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" readonly>
        </div>
        <div class="form-group">
          <label for="celular">DDD+Celular</label>
          <input type="text" id="celular">
        </div>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
